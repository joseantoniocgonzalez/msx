{% extends "base.html" %}
{% block title %}{{juego.nombre}}{% endblock %}
{% block content %}
    <section class="about">
        <div class="container">
            <div class="row d_flex">
                <div class="col-md-5">
                    <div class="titlepage">
                        <h2>{{juego.nombre}}</h2>
                    </div>
                    <h3><strong>Identificador:</strong> {{juego.id}}</h3>
                    {% if juego.sistema %}
                        <h3><strong>Sistema:</strong> {{juego.sistema}}</h3>
                    {% endif %}
                    {% if juego.distribuidor %}
                        <h3><strong>Distribuidor:</strong> {{juego.distribuidor}}</h3>
